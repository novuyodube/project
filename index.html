<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS calculator</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    <div class="bg-image"></div>
    <div class="calculator-grid">
        <div class="output">
            <div   data-dash-previous-operand class="previous-operand"></div>
            <div   data-dash-current-operand class="current-operand"></div>
            
     
    </div>
    <button class="span-two">AC</button>
    <button data-del>del</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-number>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-number>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-number>-</button>
    <button data-number>0</button>
    <button data-number>.</button>
    <button data-equal>=</button>
    <button class="span-two"></button> ></button>
</div>

</body>
</html>
